<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="logotopsela.png" alt="Logo Topsela">
            </div>
            <div class="header-text">
                <h1>Desa Toapaya Selatan</h1>
                <p>Kabupaten Bintan</p>
            </div>
        </div>
    </header>
    <main>
        <div class="background">
            <div class="overlay">
                <div class="login-box">
                    <form>
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan Nama Lengkap" required>
                        
                        <label for="kk">Kartu Keluarga</label>
                        <input type="text" id="kk" placeholder="Masukkan Nomor KK" required>

                        <label for="nik">NIK KTP</label>
                        <input type="text" id="nik" placeholder="Masukkan NIK" required>

                        <label for="telepon">Nomor Telepon</label>
                        <input type="text" id="telepon" placeholder="Masukkan Nomor Telepon" required>

                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" placeholder="Masukkan Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan Password" required>

                        <label for="repassword">Ketik Ulang Password</label>
                        <input type="password" id="repassword" placeholder="Masukkan Password Lagi" required>

                        <button type="submit">Daftar Akun</button>
                    </form>
                    <p>Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
    <button class="help-button">Bantuan</button>
</body>
</html>
