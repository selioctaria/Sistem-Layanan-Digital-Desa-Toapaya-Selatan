<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <!-- Logo di title -->
  <link rel="icon" href="logo.png" type="image/jpeg">

  <style>
    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
    h4 {
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
      font-size: 20px;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #363949;
      font-size: 14px;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #007bff;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="logo.jpg" alt="Logo">
          <h2 class="text-muted">Desa Toa<span class="danger">paya Selatan</span></h2>
        </div>
        <div class="close" id="close-btn"></div>
      </div>

      <div class="sidebar">
        <a href="#">
          <span class="material-icons-sharp">home</span>
          <h3>Dashboard</h3>
        </a>
        <a href="user-pengajuan-surat.html">
          <span class="material-icons-sharp">create_new_folder</span>
          <h3>Pengajuan Surat</h3>
        </a>
        <a href="user-pengaduan.html" class="active">
          <span class="material-icons-sharp">contact_emergency</span>
          <h3>Pengaduan</h3>
        </a>
        <a href="user-riwayat.html">
          <span class="material-icons-sharp">history</span>
          <h3>Riwayat</h3>
        </a>
        <a href="user-tentangdesa.html">
          <span class="material-icons-sharp">location_city</span>
          <h3>Tentang Desa</h3>
        </a>
        <a href="user-profil.html">
          <span class="material-icons-sharp">person</span>
          <h3>Profile</h3>
        </a>
        <a href="#" id="logout">
          <span class="material-icons-sharp">logout</span>
          <h3>Keluar</h3>
        </a>
      </div>
    </aside>

    <main class="main-container">
      <div class="form-container">
        <h4>Formulir Pengaduan</h4>
        <form action="submit_pengaduan.php" method="POST">
          <div class="input-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
          </div>
          <div class="input-group">
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" placeholder="Masukkan alamat Anda" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
          <div class="input-group">
            <label for="telepon">No. Telepon</label>
            <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon/WA Anda" pattern="[0-9]{10,13}" title="Hanya angka dengan panjang 10-13 karakter" required>
          </div>
          <div class="input-group">
            <label for="complaint">Judul Pengaduan</label>
            <input type="text" id="complaint" name="complaint_title" placeholder="Masukkan Judul Pengaduan Anda" required>
          </div>
          <div class="input-group">
            <label for="complaint-details">Isi Pengaduan</label>
            <textarea id="complaint-details" name="complaint_details" rows="5" placeholder="Jelaskan pengaduan Anda secara detail" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Kirim Pengaduan</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
