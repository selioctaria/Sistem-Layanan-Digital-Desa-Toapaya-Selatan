<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Masyarakat</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="logotopsela.png" alt="Logo Topsela">
            </div>
            <div class="header-text">
                <h1>Desa Toapaya Selatan</h1>
                <p>Kabupaten Bintan</p>
            </div>
        </div>
    </header>
    <main>
        <div class="background">
            <div class="overlay">
                <h2>Layanan Masyarakat</h2>
                <p>Desa Toapaya Selatan</p>
                <div class="login-box">
                    <form>
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" placeholder="Masukkan email" required>
                        
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" placeholder="Masukkan kata sandi" required>

                        <label for="token">Masukkan Token</label>
                        <input type="text" id="token" placeholder="Token">

                        <button type="submit">Log In</button>
                    </form>
                    <a href="#">Lupa kata sandi?</a>
                    <div class="alternative-login">
                        <p>Atau login dengan</p>
                        <div class="icons">
                            <a href="https://accounts.google.com" target="_blank" class="google">
                                <img src="google.png" alt="Google">
                            </a>
                            <a href="https://facebook.com" target="_blank" class="facebook">
                                <img src="facebook.png" alt="Facebook">
                            </a>
                        </div>
                    </div>
                    <p>Belum punya akun? <a href="daftar.html">Daftar</a></p>
                </div>
            </div>
        </div>
    </main>
    <button class="help-button">Bantuan</button>
</body>
</html>
